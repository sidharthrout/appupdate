<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Work Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Admin Panel - Work Reports</h1>
    <table class="table table-hover mt-4">
        <thead>
        <tr>
            <th>Date</th>
            <th>Work Description</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="report : ${reports}">
            <td th:text="${report.reportDate}">2024-09-01</td>
            <td th:text="${report.workDescription}">Completed task XYZ</td>
            <td th:text="${report.status}">Pending</td>
            <td>
                <form th:action="@{/admin/reports/confirm/{id}(id=${report.id})}" method="post">
                    <button type="submit" class="btn btn-success btn-sm">Confirm</button>
                </form>
                <form th:action="@{/admin/reports/reject/{id}(id=${report.id})}" method="post">
                    <button type="submit" class="btn btn-danger btn-sm">Reject</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
