<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Work Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1 class="mt-5">Monthly Work Report</h1>
  <form method="post" th:action="@{/reports/monthly}">
    <table class="table table-hover mt-4">
      <thead>
      <tr>
        <th>Date</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Break Time</th>
        <th>Work Description</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="report : ${dailyReports}">
        <td th:text="${report.reportDate}"></td>
        <td><input type="time" class="form-control" th:field="*{report.startTime}"></td>
        <td><input type="time" class="form-control" th:field="*{report.endTime}"></td>
        <td><input type="time" class="form-control" th:field="*{report.breakTime}"></td>
        <td><textarea class="form-control" th:field="*{report.workDescription}"></textarea></td>
        <td th:text="${report.status}"></td>
        <td>
          <button type="submit" class="btn btn-success btn-sm" th:formaction="@{/reports/confirm/{id}(id=${report.id})}">Confirm</button>
          <button type="submit" class="btn btn-warning btn-sm" th:formaction="@{/reports/requestApproval/{id}(id=${report.id})}">Request Approval</button>
        </td>
      </tr>
      </tbody>
    </table>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
